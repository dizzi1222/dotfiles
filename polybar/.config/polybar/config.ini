[colors]
background = #CC282828
foreground = #CCd4be98
black      = #CC3c3836
red        = #CCea6962
green      = #CCa9b665
yellow     = #CCd8a657
blue       = #CC7daea3
magenta    = #CCd3869b
cyan       = #CC89b482
white      = #CCd4be98

[bar/laptop]
inherit = bar/barbase
modules-left = memory empty-space cpu empty-space pulseaudio
modules-center = xworkspaces-main
modules-right = spotity-artist spotity-track empty-space empty-space backlight empty-space battery empty-space date separator systray 

[bar/main]
inherit = bar/barbase
modules-left = memory empty-space cpu empty-space pulseaudio
modules-center = xworkspaces-main
modules-right = spotity-artist spotity-track empty-space empty-space date separator systray 

[bar/secondary]
inherit = bar/barbase
modules-left = love hearts
modules-center = xworkspaces-secondary
modules-right = empty-space backlight empty-space battery empty-space date

[bar/barbase]
monitor = ${env:MONITOR:}
width = 100%:-16
height = 24pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}
opacity = 0.1

line-size = 3pt

offset-x = 8
offset-y = 4

border-size = 2pt
border-color = ${colors.black}

padding-left = 2
padding-right = 2

font-0 = "JetBrainsMonoNL NF;2"

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = generic

[module/systray]
type = internal/tray
tray-size = "50%"
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces-main]
type = internal/xworkspaces
group-by-monitor=false

label-active = 󰫢
label-active-foreground = ${colors.magenta}
label-active-padding = 1

label-occupied = 󰫣
label-occupied-foreground = ${colors.magenta}
label-occupied-padding = 1

label-urgent = 󰫢
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.black}
label-empty-padding = 1

[module/xworkspaces-secondary]
type = internal/xworkspaces
pin-workspaces = true

label-active-foreground = ${colors.magenta}
label-active-padding = 1

label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1

label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty-foreground = ${colors.black}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.blue}
label-muted =   muted
label-muted-foreground = ${colors.red}
ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.green}
label = %percentage_used:2%%
label-foreground = ${colors.green}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.cyan}
label = %percentage:2%%
label-foreground = ${colors.cyan}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = 󰥔 %date%
label-foreground = ${colors.cyan}

[module/backlight]
type = internal/backlight
enable-scroll = true
format = <ramp> <label>
format-foreground = ${colors.yellow}
label = %percentage%%
ramp-0 = 󰽤
ramp-1 = 󰽥
ramp-2 = 󰽣
ramp-3 = 󰽦
ramp-4 = 


[module/battery]
type = internal/battery
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
adapter = ACAD
battery = BAT1
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.green}
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.yellow}
format-full = <ramp-capacity> <label-full>
format-full-foreground = ${colors.green}
format-low = <label-low> <animation-low>
format-low-foreground = ${colors.red}
label-discharging = %percentage%% %consumption% %time%
label-low = BATTERY LOW
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/separator]
type = custom/text
content = "|"
content-padding = 1.5

[module/empty-space]
type = custom/text
content = " "
content-padding = 0.5

[module/spotity-artist]
type = custom/script
interval = 1
exec = $HOME/.config/polybar/scripts/spotify.py -f '{artist} ' | awk '{print toupper($0)}'

format =  <label>
format-padding = 0
format-foreground = ${colors.magenta}

label = %output%
label-maxlen = 45

click-left = playerctl -p spotify play-pause
scroll-up = playerctl -p spotify next
scroll-down = playerctl -p spotify previous

[module/spotity-track]
type = custom/script
interval = 1
exec = $HOME/.config/polybar/scripts/spotify.py -f '{song}' | awk '{print toupper($0)}'

format = <label>
format-padding = 0
format-foreground = ${colors.blue}

label = %output%
label-maxlen = 45

click-left = playerctl -p spotify play-pause
scroll-up = playerctl -p spotify next
scroll-down = playerctl -p spotify previous

[module/love]
type = custom/script
exec = $HOME/.config/polybar/scripts/love.ts
interval = 60
format-foreground = ${colors.yellow}

[module/hearts]
type = custom/text
content = "󰩗 "
content-padding = 1
content-foreground = ${colors.yellow}

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-top = 5
margin-bottom = 0
