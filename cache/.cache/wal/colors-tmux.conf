# default statusbar colors
set-option -g status-style "fg=#c5c2c6,bg=#1a0d1e"

# default window title colors
set-window-option -g window-status-style "fg=#c5c2c6,bg=#1a0d1e"

# active window title colors
set-window-option -g window-status-current-style "fg=#92468B,bg=#1a0d1e"

# pane border
set-option -g pane-border-style "fg=#1a0d1e"
set-option -g pane-active-border-style "fg=#c5c2c6"

# message text
set-option -g message-style "fg=#1a0d1e,bg=#6d5c70"

# pane number display
set-option -g display-panes-active-colour "#c5c2c6"
set-option -g display-panes-colour "#1a0d1e"

# clock
set-window-option -g clock-mode-colour "#A96196"

# copy mode highlight
set-window-option -g mode-style "fg=#1a0d1e,bg=#6d5c70"

# bell
set-window-option -g window-status-bell-style "fg=#39A9AF,bg=#C579B3"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#358B9B,bg=#1a0d1e"

# style for command messages
set-option -g message-command-style "fg=#1a0d1e,bg=#6d5c70"

