# default statusbar colors
set-option -g status-style "fg=#c2c0c0,bg=#0c0505"

# default window title colors
set-window-option -g window-status-style "fg=#c2c0c0,bg=#0c0505"

# active window title colors
set-window-option -g window-status-current-style "fg=#A32722,bg=#0c0505"

# pane border
set-option -g pane-border-style "fg=#0c0505"
set-option -g pane-active-border-style "fg=#c2c0c0"

# message text
set-option -g message-style "fg=#0c0505,bg=#675555"

# pane number display
set-option -g display-panes-active-colour "#c2c0c0"
set-option -g display-panes-colour "#0c0505"

# clock
set-window-option -g clock-mode-colour "#D71F16"

# copy mode highlight
set-window-option -g mode-style "fg=#0c0505,bg=#675555"

# bell
set-window-option -g window-status-bell-style "fg=#9E807E,bg=#D62116"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#A95E5B,bg=#0c0505"

# style for command messages
set-option -g message-command-style "fg=#0c0505,bg=#675555"

