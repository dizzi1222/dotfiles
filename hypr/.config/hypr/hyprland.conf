input {
    kb_options = fkeys:basic_13-24
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

        left_handed = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
