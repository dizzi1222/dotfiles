backend = "glx";
vsync = true;

# set blur except for Chromium (because it doesn't need it and it saves resources)
blur: {
				method = "dual_kawase";
				strength = 8;
				background = false;
				background-frame = false;
				background-fixed = false;
			}

blur-background-exclude = [
	"name = 'rect-overlay'",
	"class_g = 'Chromium'",
	"class_g ?= 'zoom'",
	"class_g ?= 'TelegramDesktop'",
	"window_type = 'menu'",
	"window_type = 'dropdown_menu'",
	"window_type = 'popup_menu'",
	"window_type = 'tooltip'",
];

shadow-exclude = [
	"name = 'cpt_frame_xcb_window'",
	"class_g ?= 'zoom'",
	"name = 'rect-overlay'",
];

opacity-rule = [
	"90:class_g = 'vesktop'",
	"90:class_g = 'Slack'",
	"90:class_g = 'Spotify'",
	"70:class_g = 'obsidian'",
]

# adding rounded corners on windows
corner-radius = 6

rounded-corners-exclude = [
	"window_type = 'dock'"
];

# animations (set fading to false if you wanna disable them)
animations = ({
# triggers = ["open", "close", "show", "hide", "increase-opacity", "decrease-opacity", "geomety"];
		triggers = ["open", "show"];
		preset = "appear";
# direction = "up";
		}, {
		triggers = ["close", "hide"];
		preset = "disappear";
		}, {
		triggers = ["geometry"];
		preset = "geometry-change";
		})
# fading = false;
