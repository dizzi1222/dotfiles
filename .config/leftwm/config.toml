#possible keybindings
#https://github.com/leftwm/leftwm/blob/master/src/utils/xkeysym_lookup.rs

#Mod4 = Super key
modkey = "Mod4"
workspaces = []
#tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]
#tags = ["", "", "", "", "", "", "", "", ""]
tags = ["www", "edit", "term", "files", "chat", "music", "..."]

# layouts = ["MainAndVertStack", "MainAndHorizontalStack", "MainAndDeck", "GridHorizontal", "EvenHorizontal", "EvenVertical", "Fibonacci", "CenterMain", "CenterMainBalanced", "Monocle", "RightWiderLeftStack", "LeftWiderRightStack"]
layouts = ["MainAndVertStack", "MainAndDeck", "Monocle", "LeftWiderRightStack"]
scratchpad = []
#[[scratchpad]]
#name = "MainTerminal" # This is the name which is referenced when calling (case-sensitive)
#value = "xfce4-terminal" # The command to load the application if it isn't started
disable_current_tag_swap = true
focus_behaviour = "Sloppy"
#focus_behaviour = "Driven"
#focus_behaviour = "ClickTo"
focus_new_windows = true

[[keybind]]
# Open aplications menu
command = "Execute"
value = "rofi -modi drun -show drun"
modifier = ["modkey"]
key = "m"

[[keybind]]
# Take screenshot
command = "Execute"
value = "deepin-screenshot"
modifier = ["modkey", "Shift"]
key = "s"

[[keybind]]
# Open project in neovim
command = "Execute"
value = "ls ~/Documents/Projects/ | dmenu | xargs -I_ emacsclient -c -a 'emacs' ~/Documents/Projects/_"
modifier = ["modkey"]
key = "p"

[[keybind]]
# Logout
command = "Execute"
value = "archlinux-logout"
modifier = ["modkey"]
key = "x"

[[keybind]]
# Open Graphic File Explorer
command = "Execute"
value = "Thunar"
modifier = ["modkey", "Shift"]
key = "e"

[[keybind]]
# Open Terminal File Explorer
command = "Execute"
value = "alacritty -e ranger"
modifier = ["modkey"]
key = "e"

[[keybind]]
# Toggle fullScreen
command = "Execute"
value = "leftwm-command ToggleFullScreen"
